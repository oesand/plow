name: Tests 🛠️

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: 📦 Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.23.2

      - name: 🛠️ Tests
        run: make test
